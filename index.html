
<html>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.8/base64.min.js"></script>
    <body>
        <iframe src=cburl id="cubari-frame" class="cubari-frame"></iframe>
        <script>
          var cubari = "https://raw.githubusercontent.com/FreeOnePiece/FreeOnePiece.github.io/refs/heads/main/cubari.json";
          const cb = Base64.encode(cubari);  
          const cburl = "https://cubari.moe/read/gist/" + cb + "/";
          document.getElementById("cubari-frame").addEventListener('load', function() {
              try {
                  const iframeTitle = iframe.contentDocument.title;
                  document.title = "FreeOnePiece - " + iframeTitle;
              }
          });
        </script>
    </body>
</html>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #cubari-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
